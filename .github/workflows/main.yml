  build_ios:
    name: ðŸŽ Build iOS
    needs: test
    runs-on: macos-latest   
    
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5'
    
    - name: ðŸ“¦ Install dependencies
      run: flutter pub get
    
    - name: ðŸ—ï¸ Build iOS (Debug)
      run: flutter build ios --debug --no-codesign
    
    - name: ðŸš€ Build iOS (Release)
      run: flutter build ios --release --no-codesign
    
    - name: ðŸ” Find exact iOS build path
      run: |
        echo "=== Searching for iOS build files ==="
        find . -name "*.app" -type d 2>/dev/null || echo "No .app files found"
        find . -name "Runner.app" -type d 2>/dev/null || echo "No Runner.app found"
        echo "=== Build directory structure ==="
        find build/ -type d 2>/dev/null | head -20
    
    - name: ðŸ“¤ Upload iOS Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-builds
        path: build/ios/ios